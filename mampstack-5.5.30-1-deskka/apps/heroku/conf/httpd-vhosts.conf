<VirtualHost *:8080>
    ServerName heroku.example.com
    ServerAlias www.heroku.example.com
    DocumentRoot "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/htdocs"
    
    Include "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:8443>
    ServerName heroku.example.com
    ServerAlias www.heroku.example.com
    DocumentRoot "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/htdocs"
    SSLEngine on
    SSLCertificateFile "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/conf/certs/server.crt"
    SSLCertificateKeyFile "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/conf/certs/server.key"
    
    Include "/Applications/mampstack-5.5.30-1-deskka/apps/heroku/conf/httpd-app.conf"
</VirtualHost>
